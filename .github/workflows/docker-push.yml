name: Build and Push Docker Images

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      REGISTRY: docker.io
      IMAGE_PREFIX: ${{ secrets.DOCKERHUB_USERNAME }}/task11
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push crow-server
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./crow-server/Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-crow-server:latest

      - name: Build and push faker-server
        uses: docker/build-push-action@v5
        with:
          context: ./faker-server
          file: ./faker-server/Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-faker-server:latest

      - name: Build and push loadtest
        uses: docker/build-push-action@v5
        with:
          context: ./loadtest
          file: ./loadtest/Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-loadtest:latest
