services:
  crow-server:
    build: .
    ports:
      - "8080:8080"
    restart: unless-stopped
    container_name: crow-server
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    environment:
      - REDIS_MAXMEMORY=1mb
      - REDIS_MAXMEMORY_POLICY=allkeys-lru
    restart: unless-stopped
    container_name: redis
  portainer:
    image: portainer/portainer-ce:latest
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: unless-stopped
  yandex-tank:
    image: yandex/yandex-tank:latest
    volumes:
      - ./loadtest:/var/loadtest
      - $SSH_AUTH_SOCK:/ssh-agent
    environment:
      - SSH_AUTH_SOCK=/ssh-agent
    stdin_open: true
    tty: true
    profiles:
      - loadtest

volumes:
  portainer_data:
